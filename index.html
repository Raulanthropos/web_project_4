<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./page/index.css" />
  <title>Web Project 4</title>
</head>

<body class="page">
  <main class="body">
    <header class="header">
      <img src="./images/logo.svg" alt="Around the U.S." class="header__logo" />
      <hr class="horizontal-line">
    </header>
    <section class="profile">
      <img src="./images/cousteau.svg" alt="Jacques Cousteau" class="profile__image" />
      <div class="profile__container">
        <div class="profile__container-text">
          <h1 class="profile__title">Jacques Cousteau<span class="profile__container-icon"><img
                src="./images/edit-icon.svg" alt="Edit icon" /></span></h1>
          <p class="profile__subtitle">Explorer</p>
        </div>
      </div>
      <div class="profile__add-btn">
        <img src="./images/plus-icon.svg" alt="Plus Icon" class="profile__plus-icon" />
      </div>
    </section>
    <section class="popup">
      <div class="modal modal_inactive">
        <form action="#" class="modal__form">
          <h2 class="modal__title">Edit profile</h2>
          <fieldset class="modal__fields">
            <input type="text" class="modal__form-element modal__form-title" placeholder="Name">
            <input type="text" class="modal__form-element modal__form-subtitle" placeholder="About me">
          </fieldset>
        </form>
        <button class="form__save-btn">Save</button>
        <p class="modal__form-x">+</p>
      </div>
    </section>
    <section class="elements">
      <div class="elements__card">
        <img src="./images/kirill-pershin-1088404-unsplash.svg" alt="Yosemite Valley" class="elements__card-img">
        <div class="elements__card-text">
          <h2 class="elements__card-title">Yosemite Valley</h2>
          <img src="./images/like.svg" alt="Like emoji" class="elements__card-like">
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/kirill-pershin-1088404-unsplash (1).svg" alt="Lake Louise" class="elements__card-img">
        <div class="elements__card-text">
          <h2 class="elements__card-title">Lake Louise</h2>
          <img src="./images/like.svg" alt="Like emoji" class="elements__card-like">
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/kirill-pershin-1404681-unsplash.svg" alt="Bald Mountains" class="elements__card-img">
        <div class="elements__card-text">
          <h2 class="elements__card-title">Bald Mountains</h2>
          <img src="./images/like.svg" alt="Like emoji" class="elements__card-like">
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/kirill-pershin-1404681-unsplash (1).svg" alt="Latemar" class="elements__card-img">
        <div class="elements__card-text">
          <h2 class="elements__card-title">Latemar</h2>
          <img src="./images/like.svg" alt="Like emoji" class="elements__card-like">
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/kirill-pershin-1556355-unsplash.svg" alt="Vanoise National Park" class="elements__card-img">
        <div class="elements__card-text">
          <h2 class="elements__card-title">Vanoise National Park</h2>
          <img src="./images/like.svg" alt="Like emoji" class="elements__card-like">
        </div>
      </div>
      <div class="elements__card">
        <img src="./images/kirill-pershin-1556355-unsplash (1).svg" alt="Lago di Braies" class="elements__card-img">
        <div class="elements__card-text">
          <h2 class="elements__card-title">Lago di Braies</h2>
          <img src="./images/like.svg" alt="Like emoji" class="elements__card-like">
        </div>
      </div>
    </section>
    <footer class="footer">&#169 2021 Around the U.S.</footer>
  </main>
  <script src="./script.js"></script>
</body>

</html>
