<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./page/index.css">
  <title>Around the U.S</title>
</head>

<body class="page">
  <main class="body">
    <header class="header">
      <img src="./images/logo.svg" alt="Around the U.S." class="header__logo" />
    </header>
    <section class="profile">
      <img src="./images/cousteau.svg" alt="Jacques Cousteau" class="profile__image" />
      <div class="profile__container">
        <div class="profile__container-text">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__container-icon" type="button" aria-label="edit-profile"></button>
          <p class="profile__subtitle">Explorer</p>
        </div>
      </div>
      <button type="button" class="profile__add-btn" aria-label="add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list"></ul>
    </section>
    <footer class="footer">
      <p class="footer__text">&#169; 2021 Around the U.S.</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="modal">
        <form action="#" class="modal__form modal__form_type_edit" name="form">
          <h2 class="modal__title">Edit profile</h2>
          <fieldset class="modal__fields">
            <input type="text" class="modal__form-element modal__form-element_input_title" placeholder="Name"
              name="input-name" required>
            <input type="text" class="modal__form-element modal__form-element_input_subtitle" placeholder="About me"
              name="input-aboutme" required>
          </fieldset>
          <button type="submit" class="modal__btn" aria-label="submit-form-button">Save</button>
        </form>
        <button type="button" class="modal__form-close modal__form-close_type_edit"
          aria-label="close-form-button"></button>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="modal">
        <form action="#" class="modal__form modal__form_type_add" name="form">
          <h2 class="modal__title">New place</h2>
          <fieldset class="modal__fields">
            <input type="text" class="modal__form-element modal__form-element_input_caption" placeholder="Title"
              name="input-name" required>
            <input type="url" class="modal__form-element modal__form-element_input_link" placeholder="Image link"
              name="input-aboutme" required>
          </fieldset>
          <button type="submit" class="modal__btn button-add" aria-label="submit-form-button">Create</button>
        </form>
        <button type="button" class="modal__form-close modal__form-close_type_add"
          aria-label="close-form-button"></button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="modal__image">
        <button type="button" class="modal__form-close modal__form-close_type_image"
          aria-label="close-form-button"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
    </div>
  </main>
  <template id="element-template">
    <li class="elements__card">
      <button class="elements__trash-btn" aria-label="delete-button" type="button"></button>
      <img class="elements__card-img">
      <div class="elements__card-text">
        <h2 class="elements__card-title"></h2>
        <button type="button" class="elements__card-like" aria-label="like-button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>

</body>

</html>
